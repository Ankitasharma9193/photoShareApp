<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
     integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">

     <style>
        .image-thumbail {
            height: 200px;
            object-fit: cover;
        }

        .list-group-item a {
            text-decoration: none;
            color: black;
        }      
        
    </style>
</head>
<body class="m-5">
    <div class="container">
        <div class="row">
            <!-- Category column -->

            <div class="col-md-3">
                <div class="card">
                    <div class="card-header">
                        Categories
                    </div>
                    <ul class="list-group list-group-flush">
                        <li class="list-group-item">
                            <a href="{% url 'gallery' %}">All Categories</a>
                        </li>
                        {% for category in categories  %}
                           <li class="list-group-item">
                               <a href="{% url 'gallery' %}?category={{category.name}}">{{category.name}}</a>
                            </li>
                        {% endfor %}
                        <a href="{% url 'addPhoto' %}" class="btn btn-dark btn-block btn-sm m-1">Add Photo</a>
                       
                    </ul>
                </div>
            </div>
            <!-- Gallery column -->

            <div class="col-md-9">
                <div class="row">
                    {% for photo in photos %}
                        <div class="col-md-4">
                            <div class="card my-2">
                                <!-- pic -->
                                <img class="image-thumbnail" 
                                    src="{{photo.image.url}}"
                                    alt="...">
                                <!-- category of pic -->
                                <div class="card-body">
                                    <small>Category: {{photo.category.name}}</small>
                                </div>
                                <!-- view button for pic -->
                                <a href="{% url 'viewPhoto' photo.id %}" button class="btn btn-dark btn-block btn-sm m-1">View</a>
                        </div>
                        </div>
                    {% endfor %}
                    <h4>No images ....</h4>
                </div>                
            </div>
        </div>
    </div>

</body>

</html>
